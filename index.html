<!DOCTYPE html>
<html lang="en">
    <head>
         <title>Understanding CSS</title>
         <link rel="stylesheet" href="../Styles/styles.css"/>
         <style>
            p {
                font-style: italic;
                text-decoration: underline;
                text-decoration-style: dotted;
            }
            </style>
    </head>
    <body>
        <h1 style="color:rgb(56, 149, 255);">List</h1>
        <ul>
            <li style="font-size: 20px">List item One</li>
            <li style="font-size: 20px">List item two</li>
            <li style="font-size: 20px">List item three</li>
        </ul>
        <p>This is a list with assigned CSS.</p>
    </body>
</html>
